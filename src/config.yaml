localization:
  default: en
  fallback: en
  locales:
    - ca
    - en
    - ar

social:
  twitter: https://www.twitter.com/andorrapavilion
  instagram: https://www.instagram.com/andorrapavilion2020

sections:
  expo:
    name: expo
    gallery:
      slides:
        - /images/expo_aerial_render.webp

  pavilion:
    name: pavilion
    gallery:
      interval: 5
      pagination: true
      slides:
        - https://source.unsplash.com/vJum6EAVEC8/900x900
        - https://source.unsplash.com/ff45w7p2T1o/500x900
        - https://source.unsplash.com/GI10ZiPO_3w/1200x900
        - https://source.unsplash.com/JRP-r2nKbLI/1200x900
    agenda:
      date:
        dateStyle: medium
        timeStyle: short

  discover:
    name: discover
    image: https://source.unsplash.com/CkmxBaLOnag/700x900

# Airtable API config
api:
  base: appohIYQXUkv2twZm
  resources:
    AGENDA:
      endpoint: agenda
      options:
        fields:
          - from
          - until
          - cover
        sort:
          from: asc
        where:
          constraints: 1
          active:
            checked: true
