expo:
  tagline: أندورا في إكسبو 2020
  presence: تتواجد إمارة أندورا في معرض إكسبو 2020 الذي استضافته دبي (الإمارات العربية المتحدة) في الفترة من 1 أكتوبر 2021 إلى 31 مارس 2022. تماشياً مع موضوع إكسبو "تواصل العقول وصنع المستقبل" ، تقدم أندورا مجموعة من الخبرات والفعاليات التي تهدف إلى اكتشف لزوار إكسبو بلدنا الجبلي الصغير وإمكانياته.
  delve: انغمس في بلد به مجموعة واسعة من الاحتمالات بينما تذهب في تجربة افتراضية غامرة. اكتشف بيئتنا الطبيعية وتراثنا الثقافي وفرص الاستثمار والابتكار.
