expo:
  tagline: L’Andorre à l’Expo 2020
  presence: La Principauté d'Andorre est présente à l'Expo 2020 organisée à Dubaï (EAU) du 1er octobre 2021 au 31 mars 2022. S'alignant sur le thème de l'Expo "Connecter les esprits, créer l'avenir", l'Andorre propose un ensemble d'expériences et d'événements visant à faire découvrir notre petit pays de montagne et ses potentialités.
  quote: Notre pavillon est une fenêtre pour découvrir l'Andorre dans toute sa gamme de possibilités innovantes. Venez vous sentir entouré par notre environnement naturel, notre patrimoine culturel et notre dynamisme économique.
  cg: Commissaire général d'Andorre
  the_expo: Expo 2020 Dubaï UAE
  more_info: En savoir plus

