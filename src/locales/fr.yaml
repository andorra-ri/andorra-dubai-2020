pavilion:
  tagline: Le pavillon
  message: Le pavillon de l'Andorre, situé dans le Quartier de la Durabilité, a été conçu pour offrir un avant-goût de son habitat de montagne avec un mélange de matériaux en bois et en pierre harmonisés avec un contenu audiovisuel innovant. Au cours d'un voyage de 30 minutes organisé en 6 zones différentes, vous aurez l'occasion de découvrir ce que ce petit pays peut vous offrir à vous et au monde. Venez nous rendre visite!

