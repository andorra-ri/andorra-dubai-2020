expo:
  tagline: Andorra a l’Expo 2020
  presence: El Principat d'Andorra és present a l'Expo 2020 organitzada a Dubai (EAU) del 1 d'Octubre de 2021 fins el 31 de Març de 2022. Lligada amb el tema de l'Expo "Connectar ments, crear el futur", Andorra ofereix un conjunt d'experiències i esdeveniments dirigits a descobrir el nostre petit país de muntanya i les seves potencialitats.
  quote: El nostre pavelló és una finestra per experimentar Andorra en tot el seu ventall de possibilitats innovadores. Veniu i sentiu-vos envoltats pel nostre entorn natural, patrimoni cultural i dinamisme econòmic.
  cg: Comissari General per Andorra
  the_expo: Expo 2020 Dubai UAE
  more_info: Saber-ne més

