pavilion:
  tagline: El pavelló
  message: El pavelló d’Andorra, ubicat al Districte de la Sostenibilitat de l’Expo2020 Dubai, ha estat dissenyat per oferir un tast del seu hàbitat de muntanya amb una barreja de materials de fusta i pedra harmonitzada amb contingut audiovisual innovador. En un viatge de 30 minuts organitzat en 6 àrees diferents tindreu l’oportunitat de descobrir que és el que aquest petit país us pot oferir a vosaltres i al món. Veniu a visitar-nos!

